    <!DOCTYPE html>
    <html lang="es">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Carrusel de Imágenes</title>
      <!-- Enlazar Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
    

        <!-- carrusel de servicios -->

        <!-- El carrusel está contenido dentro de un <div> con la clase carousel y el id carouselExample -->
    <div id="carouselExample" class="carousel slide w-50 mx-auto" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="imagenes/desayunos.png" class="d-block w-100" alt="Desayuno">
        </div>
        <div class="carousel-item">
          <img src="imagenes/almuerzos.png" class="d-block w-100" alt="Almuerzo">
        </div>
        <div class="carousel-item">
          <img src="imagenes/cenas.png" class="d-block w-100" alt="Cena">
        </div>
      </div>





      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    
    <!-- Incluir los scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    
    </body>
    </html>
